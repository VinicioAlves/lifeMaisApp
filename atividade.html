<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/atividade.css">
	<title>Atividades físicas</title>
</head>
<body>


	<div id="container">
		
		<img src="imgs/logo.jpg">

		<div class="float">
			<h2>atividades físicas</h2>
		</div>


		<form>
			<div class="left">
				<label>Dia</label>
			<input type="date" name="dataAtividade">
			</div>

			<div class="right">	
				<label>Hora</label>
				<input type="time" name="horaAtividade">
			</div>

			<div class="clear">
				<input type="text" name="atividade" placeholder="atividade">

				<input type="number" name="duracao" placeholder="duração">


				<button class="salvar">salvar</button><br>

				
			</div>
		</form>

		<div>
			<h1>RESUMO DOS ÚLTIMOS DIAS</h1>

		<table>
			<tr>
				<th>DATA</th>
				<th>HORA</th>
				<th>DURAÇÃO</th>
				<th>ATIVIDADE</th>
			</tr>
			<tr>
				<td>16/09/2020</td>
				<td>15:54</td>
				<td>50 minutos</td>
				<td>Caminhada</td>
			</tr>
			<tr>
				<td>15/09/2020</td>
				<td>12:40</td>
				<td>55 minutos</td>
				<td>Corrida</td>
			</tr>
			<tr>
				<td>14/09/2020</td>
				<td>10:15</td>
				<td>30 minutos</td>
				<td>Academia</td>
			</tr>
			
		</table>
		<a href="dashboard.html"><button class="voltar">voltar</button></a>

	</div>


</body>
</html>
