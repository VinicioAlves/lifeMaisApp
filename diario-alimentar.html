<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/diario-alimentar.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diário alimentar</title>
</head>
<body>

	<div id="container">
		
		<img src="imgs/logo.jpg">

		<div class="float">
			<h3>meu diário alimentar</h3>
		</div>


		<form>
			<div class="left">
				<label>Dia</label>
				<input type="date" name="dataAtividade">
			</div>

			<div class="right">	
				<label>Hora</label>
				<input type="time" name="horaAtividade">
			</div>

			<div class="clear">
				<input type="text" name="alimento" placeholder="alimento">
				<input type="text" name="quantidade" placeholder="quantidade">
				<input type="text" name="local" placeholder="local">
				<input type="text" name="sentimento" placeholder="sentimento">
			</div>



			<button type="submit" class="salvar">salvar</button>

		</form>

		<div id="hidden">
			<h2>RESUMO DOS ÚLTIMOS DIAS</h2>

		<table>
			<tr>
				<th>DATA</th>
				<th>HORA</th>
				<th>ALIMENTO</th>
				<th>QUANTIDADE</th>
				<th>LOCAL</th>
				<th>SENTIMENTO</th>
			</tr>
			<tr>
				<td>16/09/2020</td>
				<td>15:54</td>
				<td>Frango frito</td>
				<td>3 pedaços</td>
				<td>Em casa</td>
				<td>Normal</td>
			</tr>
			<tr>
				<td>15/09/2020</td>
				<td>12:20</td>
				<td>Arroz e feijão</td>
				<td>300g</td>
				<td>Em casa</td>
				<td>Satisfeito</td>
			</tr>
			<tr>
				<td>15/09/2020</td>
				<td>07:10</td>
				<td>Pão francês</td>
				<td>1</td>
				<td>Padaria</td>
				<td>Insatisfeito</td>
			</tr>
			
		</table>
		</div>



		<a href="dashboard.html"><button class="voltar">voltar</button></a>
		
	</div>

		


</body>
</html>
